<div class="master-container">
  <forecast-search-form></forecast-search-form>
    
  <ng-container *ngIf="forecast">
    <div id="day-container" class="card">
      <div class="card day-card" *ngFor="let dayDate of forecastDays" (click)="selectDay(dayDate)" [ngClass]="selectedDayForecast.date === dayDate ? 'selected' : ''">
        <strong>{{dayDate | displayDate}}</strong>
        <div class="card-body">
          <img [src]="wmoMappings[forecast[dayDate].dailyWmoCode].day.image">
        </div>
        <strong style="margin-bottom: 0.5rem;">
          <span class="d-inline-block">
            <span class="material-icons" style="color: #fd4d4d; vertical-align: text-bottom;">thermostat</span>{{forecast[dayDate].dailyMin | displayTemp}}
          </span>
          <span class="d-inline-block">
            <span class="material-icons" style="color: #7878f3; vertical-align: text-bottom;">thermostat</span>{{forecast[dayDate].dailyMax | displayTemp}}
          </span>
        </strong>
      </div>
    </div>
    <div id="day-detail-container" class="card" #dayDetailContainer>  
      <div class="card-header">
        <text-carousel 
          [data]="forecastDays">
        </text-carousel>
      </div>
      <tab-navigation
        [navTitles]="['Weather', 'Precipitation', 'Wind']"
        [navTemplates]="[dailyWeather, dailyPrecipitation, dailyWind]"
        [navContext]="{dayForecast: selectedDayForecast}"
      ></tab-navigation>
    </div>
  </ng-container>
</div>

<ng-template ngbNavContent #dailyWeather let-dayForecast="dayForecast">
  <div class="card-body" style="overflow: auto; display: flex; justify-content: left; flex-direction: row;">
    <div *ngFor="let hourForecast of dayForecast?.hours" style="width: 100px;">
      <strong>{{hourForecast?.time}}</strong>
      <div class="card-body">
        <img [src]="wmoMappings[hourForecast?.hourlyWmoCode]?.day.image">
      </div>
      <strong>{{hourForecast?.hourlyTemp | displayTemp}}</strong>
    </div>
  </div>
</ng-template>
<ng-template ngbNavContent #dailyPrecipitation>
  <div class="card-body" style="overflow: auto; height: 180px;">
    <!--  -->
    <precipitation-graph
      [container]="dayDetailContainer"
      [data]="selectedDayPrecipData"
    ></precipitation-graph>
  </div>
</ng-template>
<ng-template ngbNavContent #dailyWind let-dayForecast="dayForecast">
  <div class="card-body" style="overflow: auto; display: flex; justify-content: left; flex-direction: row;">
    <div *ngFor="let hourForecast of dayForecast?.hours" style="width: 100px;">
      <strong>{{hourForecast?.time}}</strong>
      <div class="card-body">
        {{hourForecast}}
        <!-- <img [src]="wmoMappings[hourForecast?.hourlyWmoCode]?.day.image"> -->
      </div>
      <span class="material-icons" style="color: #fd4d4d; vertical-align: text-bottom;">arrow_forward</span>
      <span class="material-icons" style="color: #fd4d4d; vertical-align: text-bottom;">arrow_back</span>
      <span class="material-icons" style="color: #fd4d4d; vertical-align: text-bottom;">arrow_downward</span>
      <span class="material-icons" style="color: #fd4d4d; vertical-align: text-bottom;">arrow_upward</span>
    </div>
  </div>
</ng-template>
