<div class="master-container">
  <div id="day-container" class="card">
    <div class="card day-card" *ngFor="let dayDate of forecastDays">
      <strong>{{dayDate}}</strong>
      <div class="card-body">
        <img [src]="wmoMappings[forecast[dayDate].dailyWmoCode].day.image">
      </div>
    </div>
  </div>
  <div id="day-detail-container" class="card">
    <div class="card-header">
      <text-carousel [data]="forecastDays"></text-carousel>
    </div>
  </div>
</div>
