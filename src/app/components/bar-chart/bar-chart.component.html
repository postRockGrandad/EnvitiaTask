
<div id="graphContainer" #graphContainer>
    <ngx-charts-bar-vertical
        [yScaleMax]="yMax"
        [results]="data"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [showYAxisLabel]="yAxisLabel !== null"
        [yAxisLabel]="yAxisLabel"
        [showXAxisLabel]="xAxisLabel !== null"
        [xAxisLabel]="xAxisLabel"
    ></ngx-charts-bar-vertical>
</div>
